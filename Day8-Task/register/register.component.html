<div class="row">
    <div class="col-md-12" >
<div class="searchbox">
  <h2>search box</h2>
<input  class=search  type="text" name="search" placeholder="search box" #sea><br>
<button type="button" class="btn btn-primary" (click)="search(sea.value)">search</button>
</div>
</div></div>

<div class="row">
    <div class="col-md-4">
        
        <div class="container">
            <div class="title">Registration</div>
            <div class="content">
              <form action="#">
        
                <div class="user-details">
        
                 
        
                  <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter username" name=username>
                  </div>
                  
                 
                  <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter email" name="password">
                  </div>
        
                  <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Enter password" >
                  </div>
        
                  <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="Confirm password" >
                  </div>
                </div>
        
                
               <br>
               <div class="input-box">
               <span class="details">Marks</span>
                    <br>
                    <select name="Semester" id="Semester">
                    <option value="Sem1">Sem1</option>
                    <option value="Sem2">Sem2</option>
                    <option value="Sem3">Sem3</option>
                    <option value="Sem4">Sem4</option>
                    </select>
                  </div>
        
        
                <div class="button">
                  <input type="submit" value="Register">
                </div>
        
              </form>
            </div>
        </div>
</div> 
</div>


   <div class="col-md-8" id = "table">
       <table class="table table-bordered">
           <thead>
               <tr class="success">
                   <th rowspan="3">Name</th>
                   <th rowspan="3">Age</th>
                   <th rowspan="3">Address</th>
                   <th colspan="9" style="text-align: center;">Semester</th>
               </tr>
               <tr>
                   <th colspan="3">Sem1</th>
                   <th colspan="3">Sem2</th>
                   <th colspan="3">Sem3</th>
               </tr>

               <tr>
                   <th>Tamil</th>
                   <th>English</th>
                   <th>Maths</th>
                   <th>Tamil</th>
                   <th>English</th>
                   <th>Maths</th>
                   <th>Tamil</th>
                   <th>English</th>
                   <th>Maths</th>
                  
               </tr>
           </thead>
           <tbody>
               <tr *ngFor="let u of users">
                   <td>
                       <span>{{users.name}}</span>
                   </td>
                   <td>
                       <span>{{users.Age}}</span>
                   </td>
                   <td>
                       <span>{{users.Address}}</span>
                   </td>
                   <td *ngFor="let u of users">
                       <span>{{users.marks}}</span>
                   </td>
               </tr>
           </tbody>
       </table>
   </div>
