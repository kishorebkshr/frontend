<div class="container">
  <h2>Registeration Form</h2>


  <form #userForm="ngForm" (ngSubmit)="onSubmit()">


    <div class="form-group">
      <label for="name">Name</label><br>
      <input type="text" #name="ngModel" class="form-control" required [(ngModel)]="model.name" name="name">
      <div *ngIf="name.invalid && name.touched" class="error">First Name Field Is Required


      </div>
    </div>

    <br>
    <div class="form-group">
      <label>Age</label><br>
      <input type="number" #age="ngModel" class="form-control" required [(ngModel)]="model.age" name="age">
      <div *ngIf="age.invalid && age.touched" class="error">Age is Required
      </div>
    </div>


    <br>

    <div class="form-group">
      <label>Address</label><br>
      <input type="text" class="form-control" #address="ngModel" required [(ngModel)]="model.address" name="address">
      <div *ngIf="address.invalid && address.touched" class="error">Address is Required
      </div>
    </div>

    <br>
    <div class="form-group">
      <label>Email</label><br>
      <input type="text" name="email" class="form-control" #email="ngModel" required [(ngModel)]="model.email">
      <div *ngIf="email.invalid && email.touched" class="error">Email Field Is Required
      </div>
    </div>

    <br>
    <button type="submit" class="btn btn-primary" (click)="validate()"> SUBMIT</button>

  </form>
</div>
